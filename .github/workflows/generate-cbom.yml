name: Generate CBOM

on:
  workflow_dispatch:

jobs:
  cbom-scan:
    runs-on: ubuntu-latest
    name: CBOM generation
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Build the project using Maven, skipping tests
      - name: Build with Maven
        run: mvn clean package -DskipTests=true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Run CBOM scan
      - name: Create CBOM
        uses: PQCA/cbomkit-action@v2.0.0
        id: cbom

      # Display CBOM content
      - name: Display CBOM Content
        run: |
          echo "Generated CBOM file location: ${{ steps.cbom.outputs.pattern }}"
          echo "CBOM Content:"
          cat ${{ steps.cbom.outputs.pattern }}

      # Upload CBOM to CBOMkit and Check Compliance
      - name: Upload and Check Compliance
        run: |
          # Check compliance on port 8081
          curl -X POST \
            "http://localhost:8081/api/v1/compliance/check?policyIdentifier=quantum_safe" \
            -H "Content-Type: application/json" \
            -d "@${{ steps.cbom.outputs.pattern }}"
